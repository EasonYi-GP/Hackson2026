    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif-font { font-family: 'Noto Serif SC', serif; }
        .liquid-font { font-family: 'Rubik Wet Paint', cursive; }
        
        .hide-scroll::-webkit-scrollbar { width: 4px; }
        .hide-scroll::-webkit-scrollbar-track { background: transparent; }
        .hide-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }

        /* 深渊背景：更黑，更深沉 */
        .abyssal-bg {
            background-color: #020617; /* Slate 950 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(30, 27, 75, 0.4) 0%, transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(15, 23, 42, 0.6) 0%, transparent 25%);
            min-height: 100vh;
        }

        /* 玻璃面板：颜色更深，边框更细 */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6); /* Darker base */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03); /* Subtle border */
            border-radius: 20px;
        }

        /* 激活态：金色微光 */
        .active-category {
            border: 1px solid rgba(212, 175, 55, 0.3); 
            color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .inactive-category {
            color: #475569; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        /* 圈子卡片 */
        .vibe-card { transition: all 0.3s ease; }
        
        @keyframes border-glow {
            0%, 100% { 
                border-color: rgba(99, 102, 241, 0.5); 
                box-shadow: 0 0 15px rgba(99, 102, 241, 0.2) inset, 0 0 5px rgba(99, 102, 241, 0.3); 
            }
            50% { 
                border-color: rgba(139, 92, 246, 0.9); 
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.4) inset, 0 0 20px rgba(139, 92, 246, 0.5); 
            }
        }

        .vibe-active {
            background: linear-gradient(135deg, rgba(67, 56, 202, 0.5), rgba(15, 23, 42, 0.95));
            border: 1px solid rgba(99, 102, 241, 0.6);
            animation: border-glow 2.5s infinite ease-in-out;
            position: relative;
            overflow: hidden;
            transform: scale(1.02);
            z-index: 10;
        }
        /* 流光效果 */
        .vibe-active::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 80%; 
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: skewX(-25deg);
            animation: shine 4s infinite linear;
        }
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .vibe-active:hover {
            border-color: rgba(99, 102, 241, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }
        .vibe-inactive {
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.02);
            opacity: 0.5;
        }

    <script>
        // Data
        const vibes = [
            { name: "微醺诗人", sub: "Poetic Drunk", users: 5, active: true },
            { name: "燥热电音", sub: "Electro Pulse", users: 0, active: false },
            { name: "商务洽谈", sub: "Whisper Talks", users: 2, active: true },
            { name: "独自放空", sub: "Solo Chill", users: 1, active: false }
        ];

        const products = [
            // Fresh
            { name: "莫吉托 (Mojito)", sub:"Fresh - Lime & Mint", price: 68, hot: true },
            { name: "金汤力 (Gin Tonic)", sub:"Fresh - Clean & Dry", price: 58, hot: false },
            { name: "莫斯科骡子", sub:"Fresh - Ginger Kick", price: 72, hot: false },
            { name: "柚子嗨棒", sub:"Fresh - Yuzu Soda", price: 65, hot: false },
            // Creamy
            { name: "百利甜牛奶", sub:"Creamy - Silky Smooth", price: 55, hot: true },
            { name: "白色俄罗斯", sub:"Creamy - Coffee rich", price: 68, hot: false },
            { name: "亚历山大", sub:"Creamy - Dessert Wine", price: 88, hot: false },
            // Hardcore
            { name: "格兰菲迪 12年", sub:"Hardcore - Single Malt", price: 88, hot: true },
            { name: "老式 (Old Fashioned)", sub:"Hardcore - The Classic", price: 98, hot: false },
            { name: "教父 (Godfather)", sub:"Hardcore - Almond & Smoky", price: 92, hot: false },
            // Herbal
            { name: "尼格罗尼", sub:"Herbal - Bittersweet", price: 78, hot: false },
            { name: "阿佩罗光环", sub:"Herbal - Sunset Orange", price: 65, hot: false },
            { name: "纸飞机 (Paper Plane)", sub:"Herbal - Aviation Twist", price: 82, hot: false }
        ];

        const categories = products.slice(0, 6).map((p, i) => ({
            name: p.name.split(' (')[0],
            sub: p.sub.split(' - ')[0] + ' Series', 
            heat: Math.max(30, 200 - (i * 12)), 
            trend: i < 3 ? 'up' : 'stable'
        }));

        // Cart Logic
        let cartItems = {}; 

        // Unified function to handle add/remove with UI update
        function updateCart(index, change) {
            if (!cartItems[index]) cartItems[index] = 0;
            cartItems[index] += change;
            
            if (cartItems[index] <= 0) {
                delete cartItems[index];
            }
            
            // Update the control UI for this product
            const controlContainer = document.getElementById(`ctrl-${index}`);
            if (controlContainer) {
                controlContainer.innerHTML = renderControls(index);
            }

            renderCart();
        }

        function renderControls(index) {
            const qty = cartItems[index] || 0;
            
            if (qty === 0) {
                // Default State: Small Round Plus Button
                return `
                <button onclick="updateCart(${index}, 1); event.stopPropagation();" class="w-5 h-5 rounded-full bg-slate-700 hover:bg-amber-600 text-white flex items-center justify-center transition-all shadow border border-white/20 z-10" title="Add">
                    <span class="text-sm font-bold leading-none relative top-[-0.5px]">+</span>
                </button>`;
            } else {
                // Active State: Round Buttons with Number, No oval capsule background
                return `
                <div class="flex items-center gap-1.5" onclick="event.stopPropagation();">
                    <button onclick="updateCart(${index}, -1)" class="w-5 h-5 rounded-full bg-slate-800 border border-slate-600 hover:bg-red-900/50 text-slate-400 hover:text-red-400 flex items-center justify-center transition-colors">
                        <span class="text-sm font-bold leading-none relative top-[-1px]">-</span>
                    </button>
                    <span class="text-xs font-bold text-amber-500 font-mono select-none min-w-[12px] text-center">${qty}</span>
                    <button onclick="updateCart(${index}, 1)" class="w-5 h-5 rounded-full bg-amber-500 text-black hover:bg-amber-400 flex items-center justify-center transition-colors shadow-sm">
                        <span class="text-sm font-bold leading-none relative top-[-0.5px]">+</span>
                    </button>
                </div>`;
            }
        }
        
        function renderCart() {
            const cartDetails = document.getElementById('cartDetails');
            const cartTotal = document.getElementById('cartTotal');
            
            const indices = Object.keys(cartItems);
            
            if (indices.length === 0) {
                cartDetails.classList.add('hidden');
                cartDetails.classList.remove('flex');
                cartTotal.innerText = '¥0.00';
                return;
            }

            cartDetails.classList.remove('hidden');
            cartDetails.classList.add('flex');
            
            cartDetails.innerHTML = '';
            let total = 0;

            indices.forEach(index => {
                const qty = cartItems[index];
                const item = products[index];
                const itemTotal = item.price * qty;
                total += itemTotal;
                
                cartDetails.innerHTML += `
                    <div class="flex justify-between items-center text-xs text-slate-300">
                        <span class="truncate pr-2">${item.name} <span class="text-slate-500">x${qty}</span></span>
                        <span class="font-mono text-amber-500 whitespace-nowrap">¥${itemTotal}</span>
                    </div>
                `;
            });
            
            cartTotal.innerText = '¥' + total.toFixed(2);
        }

        // Renders
        const vibeContainer = document.getElementById('vibeContainer');
        vibes.forEach(v => {
            const activeClass = v.active ? 'vibe-active' : 'vibe-inactive';
            const statusDot = v.active ? '<span class="w-1.5 h-1.5 rounded-full bg-green-500 mr-2 shadow-[0_0_5px_rgba(34,197,94,0.8)] animate-pulse"></span>' : '<span class="w-1.5 h-1.5 rounded-full bg-slate-700 mr-2"></span>';
            const users = v.active ? `<span class="text-green-400 font-bold">${v.users} Online</span>` : '<span class="text-slate-600">Empty</span>';
            
            vibeContainer.innerHTML += `
                <div class="p-4 rounded-xl flex flex-col justify-between h-28 cursor-pointer vibe-card ${activeClass}">
                    <div>
                        <h3 class="font-bold text-slate-200 text-sm">${v.name}</h3>
                        <p class="text-[10px] text-slate-500 uppercase tracking-wide mt-1">${v.sub}</p>
                    </div>
                    <div class="flex items-center text-xs font-mono mt-auto pt-3 border-t border-white/5">
                        ${statusDot} ${users}
                    </div>
                </div>
            `;
        });

        const catContainer = document.getElementById('categoryContainer');
        // Pie Chart Layout: Flex Row - Adaptive
        catContainer.className = "flex items-center justify-between p-2 gap-4";
        
        // 1. Calculate Total & Prepare Colors
        const totalHeat = categories.reduce((sum, c) => sum + c.heat, 0);
        
        // Matching 2.html themes: Indigo, Orange, Amber, Teal
        const palette = [
            { color: '#6366f1', name: '紫色 Indigo' },  // Fresh
            { color: '#f97316', name: '橙色 Orange' },  // Creamy
            { color: '#f59e0b', name: '黄色 Amber' },   // Hardcore
            { color: '#14b8a6', name: '青色 Teal' }     // Herbal
        ];

        // 2. Build SVG Pie Slices
        let accumulatedPercent = 0;
        let slicesHTML = '';
        
        categories.forEach((c, i) => {
            const percent = (c.heat / totalHeat) * 100;
            const pObj = palette[i % palette.length];
            const color = pObj.color;
            
            slicesHTML += String.raw`
                <circle id="slice-${i}" r="15.9155" cx="50%" cy="50%" 
                    fill="transparent" 
                    stroke="${color}" 
                    stroke-width="8" 
                    stroke-dasharray="${percent} 100" 
                    stroke-dashoffset="-${accumulatedPercent}" 
                    class="transition-all duration-300 cursor-pointer"
                    onmouseenter="
                        this.style.strokeWidth = '12';
                        this.style.opacity = '0.8';
                        document.getElementById('pie-info').innerHTML = '<span class=\'font-bold text-base\' style=\'color:${color}\'>${c.heat}°</span><span class=\'text-[10px] text-slate-400\'>${c.name}</span>';
                        document.getElementById('legend-${i}').classList.add('bg-white/10');
                    "
                    onmouseleave="
                        this.style.strokeWidth = '8';
                        this.style.opacity = '1';
                        document.getElementById('pie-info').innerHTML = '<span class=\'font-bold text-slate-200 text-xs\'>HOT</span><span class=\'text-[8px] text-slate-500\'>Categories</span>';
                        document.getElementById('legend-${i}').classList.remove('bg-white/10');
                    "
                ></circle>
            `;
            
            accumulatedPercent += percent;
        });

        // 3. Build Legend
        let legendHTML = '<div class="flex-1 flex flex-col gap-2">';
        categories.forEach((c, i) => {
             const pObj = palette[i % palette.length];
             const color = pObj.color;
             const percent = ((c.heat / totalHeat) * 100).toFixed(1);
             
             legendHTML += `
                <div id="legend-${i}" class="flex items-center gap-3 p-2 rounded-lg transition-colors cursor-pointer group"
                    onmouseenter="
                        document.getElementById('slice-${i}').style.strokeWidth = '12';
                        document.getElementById('slice-${i}').style.opacity = '0.8';
                        document.getElementById('pie-info').innerHTML = '<span class=\\'font-bold text-base\\' style=\\'color:${color}\\'>${c.heat}°</span><span class=\\'text-[10px] text-slate-400\\'>${c.name}</span>';
                        this.classList.add('bg-white/10');
                    "
                    onmouseleave="
                        document.getElementById('slice-${i}').style.strokeWidth = '8';
                        document.getElementById('slice-${i}').style.opacity = '1';
                        document.getElementById('pie-info').innerHTML = '<span class=\\'font-bold text-slate-200 text-xs\\'>HOT</span><span class=\\'text-[8px] text-slate-500\\'>Categories</span>';
                        this.classList.remove('bg-white/10');
                    "
                >
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs font-bold text-slate-300 group-hover:text-white flex items-center gap-2">
                                <span class="w-2.5 h-2.5 rounded-sm shadow-[0_0_5px_currentColor]" style="background-color: ${color}; color: ${color};"></span>
                                ${c.name}
                            </span>
                            <span class="text-[10px] font-mono text-slate-500 group-hover:text-amber-500">${percent}%</span>
                        </div>
                        <div class="w-full bg-white/10 h-0.5 rounded-full overflow-hidden">
                            <div class="h-full rounded-full" style="width: ${percent}%; background-color: ${color}"></div>
                        </div>
                    </div>
                </div>
             `;
        });
        legendHTML += '</div>';

        // 4. Render Final Structure
        catContainer.innerHTML = `
            <!-- Pie Chart Area -->
            <div class="relative w-28 h-28 shrink-0 flex items-center justify-center">
                <svg viewBox="0 0 42 42" class="w-full h-full -rotate-90 drop-shadow-xl ">
                    <!-- Background Circle -->
                    <circle r="15.9155" cx="50%" cy="50%" fill="transparent" stroke="#1e293b" stroke-width="8"></circle>
                    ${slicesHTML}
                </svg>
                <!-- Center Info Hole -->
                <div id="pie-info" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10">
                    <span class="font-bold text-slate-200 text-xs">HOT</span>
                    <span class="text-[8px] text-slate-500">Categories</span>
                </div>
            </div>
            
            <!-- Legend Area -->
            ${legendHTML}
        `;

        const prodList = document.getElementById('productList');
        products.forEach((p, i) => {
            const rank = i + 1;
            let rankStyle = "bg-slate-800 text-slate-500";
            if(rank === 1) rankStyle = "bg-amber-500 text-black shadow-[0_0_10px_rgba(245,158,11,0.5)]";
            if(rank === 2) rankStyle = "bg-slate-300 text-black";
            if(rank === 3) rankStyle = "bg-amber-900 text-amber-200";

            // Determine color from products range (hardcoded for now as products array structure is fixed)
            let indicatorColor = '#6366f1'; // Default Indigo
            if(i >= 4 && i <= 6) indicatorColor = '#f97316'; // Creamy (Orange)
            if(i >= 7 && i <= 9) indicatorColor = '#f59e0b'; // Hardcore (Amber)
            if(i >= 10) indicatorColor = '#14b8a6'; // Herbal (Teal)

            prodList.innerHTML += `
                <div class="group flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 transition-colors cursor-pointer border border-transparent hover:border-white/5 min-h-[64px]">
                    <div class="w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold shrink-0 ${rankStyle}">${rank}</div>
                    
                    <!-- Name & Sub -->
                    <div class="flex-1 min-w-0">
                         <div class="flex items-center gap-2">
                             <h4 class="text-sm font-medium text-slate-300 truncate group-hover:text-amber-100 transition-colors">${p.name}</h4>
                             <span class="w-2 h-2 rounded-full" style="background-color: ${indicatorColor};"></span>
                         </div>
                         <p class="text-[10px] text-slate-600 truncate mt-0.5">${p.sub}</p>
                    </div>
                    
                    <!-- Right Side: Price & Controls Aligned -->
                    <div class="shrink-0 flex items-center gap-3 ml-2">
                        <span class="text-xs text-amber-600/80 font-mono group-hover:text-amber-500 font-bold mt-[1px]">¥${p.price}</span>
                        <div id="ctrl-${i}" class="flex items-center justify-end min-w-[32px]">
                            ${renderControls(i)}
                        </div>
                    </div>
                </div>
            `;
        });

        function checkout() {
            const btn = document.getElementById('checkoutBtn');
            const totalText = document.getElementById('cartTotal').innerText;
            const total = parseFloat(totalText.replace('¥', ''));
            
            if (total <= 0) return;

            // Save Order to LocalStorage for 3.html
            const orderList = [];
            Object.keys(cartItems).forEach(index => {
                const item = products[index];
                const qty = cartItems[index];
                if(qty > 0) {
                    orderList.push({
                        name: item.name,
                        price: item.price,
                        count: qty
                    });
                }
            });
            localStorage.setItem('currentSessionOrder', JSON.stringify(orderList));

            const originalContent = btn.innerHTML;
            const originalClass = btn.className;

            // Success State
            btn.innerHTML = `<span class="flex items-center gap-2 mx-auto"><i class="fa-solid fa-check"></i>支付成功</span>`;
            btn.className = "w-full bg-emerald-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-emerald-900/50 transition-all flex justify-center items-center scale-95";

            setTimeout(() => {
                // Redirect to Session Page
                window.location.href = '3.html';
            }, 1000);
        }
    </script>
